<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes</title>
</head>
<script>

    // Using EMCA6
    class Hero {
        constructor(fn , ln) {
            this.fname = fn;
            this.lname = ln;
            this._secret = "secret";
        }

        fullName() {
            return this.fname + " " + this.lname;
        }

        get secret() {
            return this._secret;
        }

        set secret(val) {
            this._secret = val;
        }
    }

    var hero = new Hero("Tony", "stark");
    console.log(hero.fullName());
    console.log(hero.secret);
    hero.secret = "top secret";
    console.log(hero.secret);
</script>
<body>
    
</body>
</html>
