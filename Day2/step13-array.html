<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script>

        // Here for sorting, buuble sort gets used internally
        var arr = [6, 3, 5, 8, 13, 6, 4, 32, 22, 29, 72];

        // Here compiler (framework) will pass the argument
        function sortArr(num1, num2) {
            if(num1 > num2) {
                return 1;
            } else if(num1 < num2) {
                return -1
            } else {
                return 0;
            }
        }

        console.log(arr.sort(sortArr));

         // Object sorting
         // Here compiler (framework) will pass the argument
         function sortHero(hero1, hero2) {
            if(hero1.power > hero2.power) {
                return 1;
            } else if(hero1.power < hero2.power) {
                return -1
            } else {
                return 0;
            }
        }

        var heroObj = [{title:"superman", "power" : 10},
        {title:"batman", "power" : 5},
        {title:"spiderman", "power" : 4},
        {title:"Ironman", "power" : 8},
        {title:"normal", "power" : 1}];

         console.log(heroObj.sort(sortHero));
    </script>
</head>
     
<body>
    
</body>
</html>
