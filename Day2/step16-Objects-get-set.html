<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <script>
        var hero = Object.create(null);
        Object.defineProperty(hero, "title", {
          value : "Gotham",
          writable : true,
      });

      Object.defineProperty(hero, "titleaccess", {
          get: function() {
            return this.title;
          },
          set : function(val) {
              this.title = val;
          }
      });

      console.log(hero.titleaccess);
      hero.titleaccess = "Superman";
      console.log(hero.titleaccess);
    </script>
<body>
    
</body>
</html>
